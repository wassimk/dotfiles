mods = "Command"

[[keyboard.bindings]]
chars = "\u00136"
key = "Key6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00137"
key = "Key7"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00138"
key = "Key8"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00139"
key = "Key9"
mods = "Command"

# [tmux] break the current pane out into its own window
[[keyboard.bindings]]
chars = "\u0013!"
key = "T"
mods = "Command|Shift"

# [tmux] toggle the zoom state of the current pane
[[keyboard.bindings]]
chars = "\u0013z"
key = "Z"
mods = "Command"

# [shell] type lf<enter> to launch file finder
[[keyboard.bindings]]
chars = """
lf
"""
key = "F"
mods = "Command"

