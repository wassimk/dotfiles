prSections:
  # ── Team ───────────────────────────────────────────────────────
  - title: "Team: Needs Review"
    filters: >-
      is:open
      draft:false
      org:planningcenter
      author:tc4mpbell
      author:tannermares
      author:wamonroe
      author:christianmccormick
      author:atrombet
      author:zhubert
      author:dyllanwilson
      -label:+2
      -label:"not ready"
      sort:created-asc

  - title: "Team: Review Requested"
    filters: is:open org:planningcenter team-review-requested:planningcenter/payments

  - title: "Team: Open PRs"
    filters: >-
      is:open
      org:planningcenter
      author:tc4mpbell
      author:tannermares
      author:wamonroe
      author:christianmccormick
      author:atrombet
      author:zhubert
      author:dyllanwilson
      sort:updated-desc
    limit: 30

  - title: "Team: Recently Merged"
    filters: >-
      is:merged
      org:planningcenter
      author:tc4mpbell
      author:tannermares
      author:wamonroe
      author:christianmccormick
      author:atrombet
      author:zhubert
      author:dyllanwilson
      merged:>={{ nowModify "-2w" }}
      sort:updated-desc
    limit: 30
    layout:
      ci:
        hidden: true
      lines:
        hidden: true
      reviewStatus:
        hidden: true

  # ── Personal ───────────────────────────────────────────────────
  - title: "Me: Review Requested"
    filters: is:open org:planningcenter user-review-requested:@me

  - title: "Me: Open PRs"
    filters: is:open org:planningcenter author:@me sort:updated-desc
    layout:
      author:
        hidden: true

issuesSections:
  # ── Team ───────────────────────────────────────────────────────
  - title: "Team: Open Issues"
    filters: >-
      is:open
      org:planningcenter
      author:tc4mpbell
      author:tannermares
      author:wamonroe
      author:christianmccormick
      author:atrombet
      author:zhubert
      author:dyllanwilson
      sort:updated-desc
    limit: 20

  # ── Personal ───────────────────────────────────────────────────
  - title: "Me: Assigned"
    filters: is:open org:planningcenter assignee:@me

  - title: "Me: Created"
    filters: is:open org:planningcenter author:@me
    layout:
      creator:
        hidden: true

defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs

keybindings:
  prs: []

repoPaths: {}
