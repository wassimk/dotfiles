prSections:
- title: Needs Review
  filters: repo:planningcenter/giving repo:planningcenter/plaid-ruby is:open archived:false draft:false sort:created-asc -label:+2 -label:"not ready" -author:wassimk
- title: Review Requested
  filters: is:open user-review-requested:@me
- title: Involved
  filters: is:open involves:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Mine
  filters: is:open author:@me
issuesSections:
- title: Assigned
  filters: is:open assignee:@me archived:false
- title: My Issues
  filters: is:open author:@me archived:false
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 30
  issuesLimit: 20
  view: prs
keybindings:
  prs: []
repoPaths: {}
